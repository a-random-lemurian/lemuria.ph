baseURL: https://lemuria.ph
disablePathToLower: true
languageCode: en-us
title: Lemuria
markup:
  goldmark:
    renderer:
      unsafe: true
summaryLength: 1
permalinks:
  page:
    blog: /blog/:year/:slug

mediaTypes:
  application/atom+xml:
    suffixes:
    - xml

outputFormats:
  atom:
    mediaType: application/atom+xml
    noUgly: true
    baseName: feed

outputs:
  home:
  - html
  section:
  - html
  - atom

params:
  gitRepoUrl: https://github.com/a-random-lemurian/lemuria.ph